<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col mt-5 text-center">
                    <h1>Rock Paper Scissors</h1>
                </div>
            </div>
            
            <div class="row mt-5 g-2">
                <div class="col-md-6 text-center">
                    <h2 class="text-center">You Chose:</h2><hr>
                    <div>
                        <button class="btn btn-primary px-5 mx-3" type="button">Rock </button>
                        <button class="btn btn-success px-5 mx-3" type="button">Paper </button>
                        <button class="btn btn-danger px-5 mx-3" type="button">Scissors </button>
                    </div>
                    <div class="mt-5">
                        The player choice is: <span id="playerCh"></span>
                    </div>
                    
                </div>
                <div class="col-md-6 text-center">
                    <h2 class="text-center">Computer Chose:</h2><hr>
                    <div class="d-flex justify-content-between px-5">
                        <div class="bg-transparent border border-primary shadow-lg text-primary px-5 py-2 rounded-3">Rock</div> 
                        <div class="bg-transparent border border-success shadow-lg text-success px-5 py-2 rounded-3">Paper</div>
                        <div class="bg-transparent border border-danger shadow-lg text-danger px-5 py-2 rounded-3">Scissors</div>
                    </div>
                    <div class="mt-5">
                        Computer choice is: <span id="compChoice"></span>
                    </div>
                </div>
                <div id="result" class="text-center mt-5">

                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
