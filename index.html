<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col mt-5 text-center">
                    <h1>Rock Paper Scissors</h1>
                </div>
            </div>
            
            <div class="row mt-5 g-2">
                <div class="col-md-6 text-center">
                    <h2 class="text-center">You Chose:</h2><hr>
                    <div>
                        <button class="btn btn-primary px-5 mx-3" type="button">Rock <i class="fa-solid fa-bomb"></i></button>
                        <button class="btn btn-success px-5 mx-3" type="button">Paper <i class="fa-solid fa-toilet-paper"></i></button>
                        <button class="btn btn-danger px-5 mx-3" type="button">Scissors <i class="fa-solid fa-scissors"></i></button>
                    </div>
                    <div>
                        The player choice is: <span id="playerCh"></span>
                    </div>
                    
                </div>
                <div class="col-md-6 text-center">
                    <h2 class="text-center">Computer Chose:</h2><hr>
                    <div id="compChoice">

                    </div>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
